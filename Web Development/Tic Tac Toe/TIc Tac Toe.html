<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" type="text/css" href="Tic Tac Toe.css">
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <table>
            <tr>
                <td class="bottom"></td>
                <td class="vertical bottom"></td>
                <td class="bottom"></td>
            </tr>
            <tr>
                <td></td>
                <td class="vertical"></td>
                <td></td>
            </tr>
            <tr>
                <td class="top"></td>
                <td class="vertical top"></td>
                <td class="top"></td>
            </tr>
        </table>
    </body>
</html>
